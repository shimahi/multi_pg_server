kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pv-volume-inu
  labels:
    type: local
    app: postgres-inu
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-pv-claim-inu
  labels:
    app: postgres-inu
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

